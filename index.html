<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta content='IE=8' http-equiv='X-UA-Compatible'>
    <title>visualiz.io</title>
    <meta name="viewport" content="width=device-width">
    <!-- Das favicon.ico und das apple-touch-icon.png in das root Verzeichnis -->
    <link rel="stylesheet" href="css/mystyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="src/bufferloader.js"></script>
    <script src="src/id3-minimized.js"></script>
    <script src="src/audiovisualisierung.js"></script>
    <script src="https://kit.fontawesome.com/5b65a26ca8.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar" id="buttons" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1 class="navbar-item">
                visualisr
            </h1>
        </div>
        <div class="navbar-end pr-3">
            <div class="navbar-item">
                <div class="buttons">
                    <button class="button is-primary pl-0 pr-0 is-small is-rounded">
                        <label class="file-label">
                            <input class="file-input" type="file" id="input" onchange="handleFiles(this.files)" />
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    Choose a fileâ€¦
                                </span>
                            </span>
                        </label>
                    </button>
                    <button class="button is-small is-secondary" id="useMicButton" onClick="useMic()"><i
                            class="fas fa-microphone"></i>
                        <p class="pl-1">Use
                            Microphone</p>
                        </button>
                    <a class="button is-small is-secondary" onClick="hide()"><i class="far fa-eye-slash"></i>
                        <p class="pl-1">Toggle visibility</p>
                    </a>
                    <a class="button is-small is-secondary" onClick="stop()"><i class="fas fa-ban"></i>
                        <p class="pl-1">Stop</p>
                    </a>
                </div>
            </div>
        </div>
    </nav>


    <span id="loading"></span>
    <div id="song_info_wrapper">
        <div id="artist">Unknown Artist</div>
        <div id="title">Unknown Titel</div>
        <div id="album">Unknown Album</div>
    </div>
    <canvas id="freq" width="1024" height="525"></canvas>
</body>

</html>
